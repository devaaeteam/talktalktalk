<!DOCTYPE html>
<html ng-app="talktalktalk">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="HomeCtrl">

<nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">ODL</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/login">Login</a></li>
              <li><a href="#/" ng-click="logout()">Logout</a></li>
              <li><a href="#/signin">Signup</a></li>
            </ul>
        </div>
    </nav>


<div ng-view></div>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="node_modules/ngstorage/ngstorage.min.js" type="text/javascript"></script>
<script src="talktalktalk.js" type="text/javascript"></script>
<script src="controllers/authControllers.js" type="text/javascript"></script>
<script src="services/authServices.js" type="text/javascript"></script>
</body>
</html>
